<h2>Update Registration</h2>
<hr>
<form [formGroup]="formG" (ngSubmit)="updateStudent()">

   <div>
       <label for="Name">Name:</label>
       <input type="text" formControlName="studentname" required>
       <div
           *ngIf="formG.get('studentname')?.['invalid'] && (formG.get('studentname')?.['dirty'] || formG.get('studentname')?.['touched'])">

           <small *ngIf="formG.get('studentname')?.errors?.['required']">
               Name required
           </small>

       </div>
   </div>

   <div>
       <label for="Password">Password:</label>
       <input type="password" formControlName="password" required>
       <div
           *ngIf="formG.get('password')?.['invalid'] && (formG.get('password')?.['dirty'] || formG.get('password')?.['touched'])">

           <small *ngIf="formG.get('password')?.errors?.['required']">
               Password required
           </small>

       </div>
   </div>

   <div>
       <label for="Mobile No">Mobile No:</label>
       <input type="number" formControlName="mobile" required>
       <div
           *ngIf="formG.get('mobile')?.['invalid'] && (formG.get('mobile')?.['dirty'] || formG.get('mobile')?.['touched'])">

           <small *ngIf="formG.get('mobile')?.errors?.['required']">
               Mobile No required
           </small>

       </div>
   </div>

   <div>
       <label for="Eamil">Email:</label>
       <input type="text" formControlName="email" required>
       <div
           *ngIf="formG.get('email')?.['invalid'] && (formG.get('email')?.['dirty'] || formG.get('email')?.['touched'])">

           <small *ngIf="formG.get('email')?.errors?.['required']">
               Mobile No required
           </small>

       </div>
   </div>

   <div>
       <label for="Date">Date:</label>
       <input type="text" formControlName="dateofbirth" required>
       <div
           *ngIf="formG.get('dateofbirth')?.['invalid'] && (formG.get('dateofbirth')?.['dirty'] || formG.get('dateofbirth')?.['touched'])">

           <small *ngIf="formG.get('dateofbirth')?.errors?.['required']">
               Date of brith
           </small>

       </div>
   </div>

   <input type="submit" [disabled]="formG.invalid" value="Update"/>

</form>
